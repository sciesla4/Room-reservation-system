<!DOCTYPE html>
<html lang="en">
<head>
  <title>Room reservation system</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>.center {
        text-align: center;
    }</style>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Room reservation system</h1>
  <p>Easy and effective way to manage rooms.</p>
</div>

<div class="center">
  <h3>Search free room</h3>
  <p>Input criteria you are looking for</p>
</div>
<div class="container">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-sm-4">

                <label>Input room name<br>
                <input type="text" name="room_name">
                </label>


            </div>
            <div class="col-sm-4">
                <label>Min number of spaces in room?
                    <input type="number" name="room_places">
                </label>
            </div>

            <div class="col-sm-4">


                <label class="form-check-label" for="projector">Do you need projector?</label><br>
                <input type="checkbox" class="form-check-input" name="projector" id="projector">


            </div>
        </div>
        <div class="center">
        <input type="submit" value="Send">
        </div>


    </form>
</div>



<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <h3>Check the list of all rooms</h3>
      <a href="/all_room">
   <button>Check all rooms</button>
    </a>

    </div>
    <div class="col-sm-6">
      <h3>Add new room to our system</h3>

        <a href="/add_room">
        <button>Add new room</button>
        </a>
    </div>
   </div>
</div>
<div>
    <p></p>
</div>
<footer>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">The system designed by: Szymon Ciesla - <a class="text-dark" href="https://github.com/sciesla4">GitHub</a>
    </div>
</footer>
</body>
</html>
